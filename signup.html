<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="author" content="H">
    <meta name="section" content="Calcium">
    <meta name="keyword" content="Q4AA">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="scripts.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Londrina Solid' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        /* css */ 
        body {
          margin: 0;
          font-family: Times New Roman, sans-serif;
          background: url('Maingif.gif') ;
          background-size: cover;
          background-position: center;
          height: 100vh;  
         }

        header {
            background-position-y: top;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-size: 100%;
            background-color: rgba(38, 4, 70, 0.727); 
            padding: 30px; 
             }

        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            background-color: #370147;
            padding: 15px 30px;
            border-radius: 25px;
            }

        .header a:hover {
            color: #333;
            }

        .container {
            background: #ffffff6a;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 
                        0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }
          
        #logo {
            display: flex; 
            align-items: center; 
            width: 50%;
            height: 10%;
      }



#text {
    display: flex;
    flex-direction: column; 
    margin-left: -15px;
    margin-top: -15px;
}
        
          @font-face {
             font-family: 'Bluelmin Benedict';
             font-style: normal;
             font-weight: 400;
             src: local('Bluelmin Benedict'), url('https://fonts.cdnfonts.com/s/47605/Bluelmin Benedict.woff') format('woff');
            }
        .form{
          margin-top: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
            z-index: 1;
        }

        .container .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: #ba19de;
            background: -webkit-linear-gradient(to right, #c338ed, #af20d3);
            background: linear-gradient(to right, #9920c1, #a129be);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        button {
            border-radius: 20px;
            border: 1px solid #310344;
            background-color: #9212b1;
            color: #ffffff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button.ghost {
            background-color: transparent;
            border-color: #ffffff;
        }

        form {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
    </style>
</head>
<body>
   <header class="header">
    <div id="logo">
        <div id="text">
            <p class="title">LIFE OUTSIDE CHANNEL</p>
            <p class="line">Contact Us!</p>
        </div>
    </div>
    <nav>
        <a href="contact.html" style="color: #fff9f9;">Contact</a>
        <a href="index.html" style="color: #fff9f9;">Homepage</a>
        <a href="sub_page.html" style="color: #fff9f9;">About Page</a>
    </nav>
   </header>
   <section class="form">
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="userName" required />
                <input type="text" placeholder="Username" id="userName" required />
                <input type="email" placeholder="Email" id="userEmail" required />
                <input type="password" placeholder="Password" id="userPass" required />
                <input type="password" placeholder="Confirm" id="userCPass" required />
                <label for="gender" style="font-family: 'Kranky'; color:aliceblue;">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>  
                    <option value="prefer_not_to_mention">Prefer not to mention</option>
                </select><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm" onsubmit = "redirect()">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" id="loginEmail" required />
                <input type="password" placeholder="Password" id="loginPass" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Join the adventure! Sign up with your info.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Astroecology Enthusiast!</h1>
                    <p> Enter your personal details and explore now</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
  </section>
    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPass').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const existingUser = users.find(user => user.email === email);

            if (existingUser) {
                alert('User with this email already exists.');
            } else {
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Account created successfully. Please log in.');
                document.querySelector('.container').classList.remove('right-panel-active');
            }
        });

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert('Login successful! Redirecting to the home page.');
                window.location.href = 'index.html'; 
            } else {
                alert('Invalid email or password.');
            }
        });

        document.getElementById('signUp').addEventListener('click', function() {
            document.querySelector('.container').classList.add('right-panel-active');
        });

        document.getElementById('signIn').addEventListener('click', function() {
            document.querySelector('.container').classList.remove('right-panel-active');
        });

 
</script>
</body>
</html>
